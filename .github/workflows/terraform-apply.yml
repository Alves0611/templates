name: Terraform Apply

on:
  workflow_call:
    inputs:
      tf_version:
        required: false
        type: string
        default: "1.7.5"
      working_directory:
        required: false
        type: string
        default: "."
      aws_region:
        required: true
        type: string
      backend_config_file:
        required: false
        type: string
        default: ""
      artifact_name:
        required: false
        type: string
        default: "tfplan"
    secrets:
      AWS_ROLE_TO_ASSUME:
        required: true
        description: ARN of the OIDC role to assume

jobs:
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment:
      name: apply
      url: https://github.com/${{ github.repository }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout templates repository
        uses: actions/checkout@v4
        with:
          repository: Alves0611/templates
          path: .github-templates
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Terraform
        uses: ./.github-templates/actions/setup-terraform
        with:
          tf_version: ${{ inputs.tf_version }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: terraform-apply-${{ github.run_id }}
          aws-region: ${{ inputs.aws_region }}

      - name: Terraform Init
        working-directory: ${{ inputs.working_directory }}
        run: |
          if [ -n "${{ inputs.backend_config_file }}" ]; then
            terraform init -backend-config="${{ inputs.backend_config_file }}" -no-color
          else
            terraform init -no-color
          fi

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ inputs.working_directory }}

      - name: Terraform Apply
        working-directory: ${{ inputs.working_directory }}
        run: terraform apply -auto-approve ${{ inputs.artifact_name }}

      - name: Download Infracost Artifact
        uses: actions/download-artifact@v4
        with:
          name: infracost.json
          path: ${{ inputs.working_directory }}
        continue-on-error: true

      - name: Extract Infracost Cost
        id: infracost
        working-directory: ${{ inputs.working_directory }}
        if: always()
        run: |
          if [ -f "infracost.json" ]; then
            TOTAL_COST=$(jq -r '.projects[0].breakdown.totalMonthlyCost // "N/A"' infracost.json 2>/dev/null || echo "N/A")
            echo "cost=$TOTAL_COST" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
            if [ "$TOTAL_COST" != "N/A" ] && [ "$TOTAL_COST" != "0" ]; then
              COST_TEXT="üí∞ \$$TOTAL_COST/month"
            else
              COST_TEXT="‚è≠Ô∏è Not available"
            fi
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "cost=N/A" >> $GITHUB_OUTPUT
            COST_TEXT="‚è≠Ô∏è Not available"
          fi
          echo "cost_text=$COST_TEXT" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Render Summary
        uses: ./.github-templates/actions/render-summary
        if: always()
        with:
          title: "Terraform Apply Summary"
          lines: |
            - **Status**: ${{ job.status == 'success' && '‚úÖ Apply completed successfully' || '‚ùå Apply failed' }}
            - **Plan Used**: `${{ inputs.artifact_name || 'tfplan' }}`
            - **Working Directory**: `${{ inputs.working_directory || '.' }}`
            - **AWS Region**: `${{ inputs.aws_region || 'N/A' }}`
            - **Estimated Monthly Cost**: ${{ steps.infracost.outputs.cost_text || '‚è≠Ô∏è Not available' }}
